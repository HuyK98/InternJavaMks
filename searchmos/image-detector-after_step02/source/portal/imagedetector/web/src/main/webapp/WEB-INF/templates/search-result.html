<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Result</title>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
    <th:block th:include="fragments/hnav"></th:block>
    <div>
        <h3>Image Upload Result</h3>
        <img th:src="@{'data:image/jpeg;base64,' + ${image}}" alt="Uploaded Image" />
        <div th:if="${responseJson}">
            <h4>Detection Result</h4>
            <pre th:text="${responseJson}"></pre>
        </div>
    </div>
    <!-- Bottom Javascripts -->
    <script type="text/javascript" th:src="@{/resources/searchmos.js}"></script>
</body>
</html>
